    <title>Collage Web App</title>

<body>
<center>
    <h1>College Web App</h1>
    <hr>
    <h4 id="hint">As soon as the popup appears, please click Allow. After you've spoken a command</h4>
    <h3>This web app takes a selfie of you, to use this say a command after a popup</h3>

    </div>

            <img src="camera.jpg">
